spring:
  #mvc:
    #static-path-pattern: /static/**
  resources: # 指定静态资源的路径
    static-locations: classpath:/static/
  datasource:
      username: root
      password: 100200
      url: jdbc:mysql://127.0.0.1:3306/my_cloud?useUnicode=true&characterEncoding=UTF-8
      driver-class-name: com.mysql.jdbc.Driver #直接打mysql会有提示
      type: com.alibaba.druid.pool.DruidDataSource
  freemarker:
    cache: false
  thymeleaf:
    #缓冲的配置
    cache: false
    check-template: true
    check-template-location: true
    #开启MVC thymeleaf 视图解析
    enabled: true
    encoding: utf-8
    mode: HTML5
    prefix: classpath:/templates/thymeleaf/
    suffix: .html
    # mybatis-plus相关配置
  devtools:
    restart:
      enabled: true
mybatis-plus:
      # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*.xml
      # 如果是放在resource目录 classpath:mapper/*.xml
      mapper-locations: classpath:/com/mobinming/*/mapper/xml/*.xml
      #实体扫描，多个package用逗号或者分号分隔
      typeAliasesPackage: com.mobinming.cloud_service.entity
      global-config:
        db-config:
          # AUTO(0)数据库ID自增  NONE(1)该类型为未设置主键类型(将跟随全局)  INPUT(2)用户输入ID
          id-type: INPUT
      configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false
        call-setters-on-nulls: true
        # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
shiro-redis:
  enabled: true
  redis-manager:
    host: 127.0.0.1:6379
    password: 123456
    timeout: 2000
mobinming:
  jwt:
    # 加密秘钥
    secret: f4e2e52034348f86b67cde581c0f9eb5
    # token有效时长，7天，单位秒
    #expire: 604800
    #两天有效
    expire: 50000
    header: token

server:
    port: 80
